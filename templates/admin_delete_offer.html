<html lang="fr">
<head>

    <link rel="stylesheet" href="/static/css/delete_offer.styles.css">
    <title>Supprimer une offre</title>

<body>
  <div class="vp-container">
    <header>
      <h2 class="vp-logo">
          <a href="#">Paris 2024</a>
      </h2>
        <ul>
            <li> <a href="{{ url_for('logout') }}">Déconnexion</a> </li>

    <form method="POST">
        <input type="hidden" name="offer_id" value="{{ offer.id }}">

        <p>Voulez-vous vraiment supprimer l'offre "{{ offer.title }}" ?</p>
    </form>
</div>
